    <link rel="stylesheet" href="style.css">
    <style>
        /* Stil pentru header */
        header {
            background-color: #282828;
            padding: 20px;
            text-align: center;
        }

        /* Stil pentru titlu */
        h1 span {
            color: #FF5733;
            font-weight: bold;
        }

        /* Stil pentru meniul de navigare */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #FF5733;
            color: white;
            border-radius: 5px;
        }

        /* Stil pentru footer */
        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Stil pentru main content */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        main h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
        }
    </style>
</head>
